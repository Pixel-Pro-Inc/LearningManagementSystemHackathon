<body>
  <header class="hero">
    <nav>
      <p class="nav-brand">Learning Platform</p>
      <div>
        <a href="#">Contact Us</a>
        <a href="#">About Us</a>
      </div>
    </nav>
    <div class="content-container">
      <div class="hero-title-container">
        <p class="hero-title">
          Accessible Technology Driven Education for the Nation
        </p>
        <p class="hero-title" data-overlay aria-hidden="true"></p>
      </div>

      <div class="form-container">
        <div class="form-header">
          <p class="form-header-text">Sign In</p>
        </div>
        <div class="form-body">
          <form
            [formGroup]="signinForm"
            (ngSubmit)="signinForm.valid && signin()"
            class="form"
          >
            <div class="form-group">
              <label>Student / Staff ID</label>
              <label for="id" class="sr-only">ID</label>
              <app-text-input
                [type]="'text'"
                id="'id'"
                [formControl]="signinForm.controls['accountId']"
                [label]="'id'"
                [placeholder]="'ID'"
              ></app-text-input>
            </div>
            <div class="form-group">
              <label>Password</label>
              <label for="password" class="sr-only">Password</label>
              <app-text-input
                [type]="'password'"
                id="'password'"
                [formControl]="signinForm.controls['password']"
                [label]="'password'"
                [placeholder]="'*************'"
              ></app-text-input>
            </div>

            <input
              name="login"
              id="login"
              class="btn btn-block login-btn mb-4"
              type="submit"
              value="Login"
            />
            <a href="#!" class="forgot-password-link">Forgot password?</a>
          </form>
        </div>
      </div>
    </div>

    <div class="canvas-container">
      <canvas id="canv" width="32" height="32"></canvas>
    </div>
  </header>
</body>
<footer>
  <app-footer></app-footer>
</footer>
